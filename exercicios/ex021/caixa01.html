<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: rgb(122, 187, 207);
            height: 300px;
            width: 300px;
            border: 10px solid rgb(67, 66, 188);
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 10px solid salmon;
        }
        a {
            border: 10px solid rgb(255, 81, 0);
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de caixas box-level, difernete dos <a href="#">links , estes sendo inline-level.</a> Vamos ver como tudo isso funciona. <i>porra</i></p>
</body>
</html>
