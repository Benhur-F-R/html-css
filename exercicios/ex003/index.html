<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na pasta</p>
    <img src="logo html.png" alt="logo HTML5">
    <p>Podemos carregar imagens que estão em subpastas</p>
    <img src="imagens/logo css.png" alt="logo CSS"> <!--Para acessar a subpasta basta colocar o nome dela antes do código da imagem-->
    <p>Também podemos acessar uma imagem externamente</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/600px-JavaScript-logo.png?20120221235433" alt="logo JavaScript"><!--URL-->
</body>
</html>
