<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a {
        color: navy;
        text-decoration: none;
        font-weight: bolder;
    }
    a:visited{
        color: orangered;
    }
    a:hover{
        text-decoration: underline;
        color: black;
    }
    a:active{
        color: #F000BE;
    }
    a::before {
        content: '&rArr';
    }
    a::after{
        content: '&lArr';
    }

</style>
<body>
    <h1>Personalizadno links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Github Gustavo Guanabara</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal no Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
