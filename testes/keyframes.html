<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 500px;
        width: 500px;
        animation: glowup 5s infinite;
        animation-timing-function: step-end;
    }
    @keyframes glowup {
        from{
            background-color: blue;
        }
        to{
            background-color: orange;
        }
    }
</style>
<body>
    <div></div>
</body>
</html>
